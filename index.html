<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src='battleship.js' defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='header'>
        <p>Battleship</p>
    </div>
    <div class="controls" id='controls'>
        <button id='control1'>Example</button>
        <button id='control2'>Example</button>
    </div>
    <div class='gameBoards' id='gameBoards'>
        <div class="boardGroup player1" id='player1'>
            <div class="name" id='player1name'></div>
            <div class='board' id='player1Board'>

            </div>
            
            <div class='shipsBox' id='player1ships'></div>
        </div>
        <div class="commandLine" id='commandLine'>
            <div id="messages"></div>
            <label for="answer">Enter messages here:</label>
            <div id="promptLine">
                <form action="">
                    <input type="text" id="answer" name="lname"><br><br>
                    <input type="submit" id='submit' value="Submit">
                </form>
            </div>
        </div>
        <div class='boardGroup player2'id="player2">
            <div class="name" id='player2name'></div>
            <div class='board' id='player2Board'>

            </div>
            <div class='shipsBox' id='player2ships'></div>
        </div>
    </div>


    
    <div class="footer">

    </div>
</body>
</html>
